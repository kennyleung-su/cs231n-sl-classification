name = basic_fixed_resnet_lstm_model
description = """Applies a pretrained ConvNet architecture to a small sample of training data (from 10 gesture classes).
Uses an LSTM network to process these frame embeddings as input to a softmax classifier."""
lstm_hidden_size = 128
gesture_labels = 1, 2, 3
epochs = 20
learning_rate = 1e-2
batch_size = 10
